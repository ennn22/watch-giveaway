<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700&family=Roboto+Condensed:wght@300;400&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <title>Watch Giveaway</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>giveaway</h1>
    </div>

    <div class="prize">
      <h1>smartwatch 2 wrist strap se20</h1>
      <h3>The world's first Android compatible <br> SmartWatch with One-touch NFC</h3>
    </div>

    <div class="countdown-wrapper">
      <h2>ends in:</h2>
      <div class="countdown">
        <ul>
          <li><span id="hours"></span>Hours</li>
          <li><span id="minutes"></span>Minutes</li>
          <li><span id="seconds"></span>Seconds</li>
        </ul>
      </div>
    </div>

    <div class="register-btn">
      <button>
        make it yours
      </button>
    </div>

    <div class="watch">
      <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/MKUQ3_VW_34FR+watch-45-alum-midnight-cell-8s_VW_34FR_WF_CO_GEO_MY?wid=2000&hei=2000&fmt=png-alpha&.v=1683226539556" alt="">
    </div>
  </div>
  
</body>
</html>
